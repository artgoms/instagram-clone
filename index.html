<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/smart.png" alt="Phone">
        </div>
        <div class="instagram-continue">

            <div class="group">
                <img src="./img/instagram.png" alt="Instagram Logo" class="instagram-logo">
                <div class="input-login-senha">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <a href="#" class="instagram-entrar">Entrar</a>
                </div>
                <div class="entrar-ou">OU</div>
                <div class="entrar-com">
                    <a href="" class="entra-com-facebook">Entrar com o Facebook</a>
                </div>
                <div class="esqueceu">
                    <a href="" class="esqueceu-senha">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="group">
                <p class="not-account">Não tem uma conta? <span class="p-azul">Cadastre-se</span></p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
